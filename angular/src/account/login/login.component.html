<div [@routerTransition]>
  <h4 class="text-center mb-3">{{ "Login" | localize }}</h4>

  <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
    <!-- <h1 class="mb-3 text-muted">Login</h1> -->

    <div class="form-group mb-2">
      <label for="email">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
        placeholder="Enter email"
      />
      <div
        *ngIf="
          loginForm.get('email')?.errors && loginForm.get('email')?.touched
        "
        class="text-danger p-1 small"
      >
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('required')">
          Email is required
        </p>
        <p class="mb-0" *ngIf="loginForm.get('email')?.getError('email')">
          You should enter a valid email
        </p>
      </div>
    </div>
    <div class="form-group mb-2 position-relative">
      <label for="password">Password</label>
      <input
        [type]="isShowPassword ? 'text' : 'password'"
        formControlName="password"
        class="form-control"
        id="password"
        placeholder="Password"
      />
      <span (click)="handlePass('password')" class="eye position-absolute">
        <i [ngClass]="isShowPassword ? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
      </span>
      <div
        *ngIf="
          loginForm.get('password')?.errors &&
          loginForm.get('password')?.touched
        "
        class="text-danger p-1 small"
      >
        <p class="mb-0" *ngIf="loginForm.get('password')?.getError('required')">
          password is required
        </p>
      </div>
    </div>
    <button
      [disabled]="loginForm.invalid"
      type="submit"
      class="btn btn-success mt-3"
    >
      Log In
    </button>
  </form>
</div>
