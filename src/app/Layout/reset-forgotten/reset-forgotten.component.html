<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="w-100">
      <div class="card shadow-lg p-4 mb-5 bg-white rounded">
        <div class="text-center mb-4">
          <h2 class="text-primary">Reset Forgotten Password</h2>
          <p class="lead">Please enter your new password below.</p>
        </div>
        <div class="mb-3 w-100">
         
            <p-floatLabel class="w-100">
              <p-password [(ngModel)]="Password" [toggleMask]="true" class="w-100" (ngModelChange)="Passwordchanged()" 
              styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
              [inputStyle]="{'width':'100%'}"
              >
                <ng-template pTemplate="header">
                  <h6>Pick a password</h6>
                </ng-template>
                <ng-template pTemplate="footer">
                  <p class="mt-2">Suggestions</p>
                  <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                    <li>At least one lowercase</li>
                    <li>At least one uppercase</li>
                    <li>At least one numeric</li>
                    <li>Minimum 8 characters</li>
                  </ul>
                </ng-template>
              </p-password>
              <label for="password" class="form-label">New Password</label>
            </p-floatLabel>
          
        </div>
        <div class="w-100 mt-3">
          <p-floatLabel >
            <p-password 
            styleClass="p-password p-component p-inputwrapper p-input-icon-right" [style]="{'width':'100%'}"
            [inputStyle]="{'width':'100%'}" 
              [(ngModel)]="passwordConfirm"
              [feedback]="false"
              [toggleMask]="true"
              (ngModelChange)="ConfirmPasswordchanged()"
            />
            <label for="password">Confirm Password</label>
          </p-floatLabel>
        </div>
        <p-button
          [disabled]="
            !Password ||
            !passwordConfirm ||
            Password !== passwordConfirm ||
            !passwordCapitalLitters ||
            !passwordSmallLitters ||
            !passwordNumbers ||
            !passwordSpecialCharacters ||
            !passwordLengthMinLength ||
            !passwordMatch
          "
          label="Reset Password"
          [loading]="loading"
          (click)="ResetPassword()"
          class="mt-2"
        />
      </div>
    </div>
  </div>
</div>
