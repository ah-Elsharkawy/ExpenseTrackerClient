<mat-card class="budget-card">
    <button mat-button color="primary">Category</button>
    <!-- <mat-card-title>{{ budget.name }}</mat-card-title> -->
    <mat-card-content>
        <p>Amount: ${{ budget.allocated }}</p>
        <mat-progress-bar [value]="(budget.spent / budget.allocated) * 100"
            [color]="budget.spent > budget.allocated ? 'warn' : 'primary'"></mat-progress-bar>
        <div class="members">
            <img *ngFor="let member of budget.members" [src]="member.photo" class="member-photo"
                alt="{{ member.name }}">
        </div>
        <button mat-raised-button color="primary">Update</button>
        <button mat-raised-button color="warn">Delete</button>
    </mat-card-content>
</mat-card>
