<div class="container-fluid vh-100 d-flex justify-content-center align-items-center p-4 bg-light">
    <div class="col-md-8">
        <div class="card shadow-lg w-100">
            <div class="card-header d-flex justify-content-between align-items-center bg-primary text-white">
                <h4 class="card-title mb-0">Profile Settings</h4>
                <button class="btn btn-outline-light" (click)="onEdit()">
                    <i class="bi bi-pencil"></i> Edit
                </button>
            </div>
            <div class="card-body p-4">
                <form [formGroup]="profileForm" (ngSubmit)="onSave()">
                    <div class="form-floating mb-3 position-relative" hidden>
                        <input id="id" type="text" class="form-control" formControlName="id" [readonly]="!isEditing" placeholder="ID">
                        <label for="id">Id</label>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input id="name" type="text" class="form-control" formControlName="name" [readonly]="!isEditing" placeholder="Name">
                        <label for="name">Name</label>
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <input id="email" type="email" class="form-control" formControlName="emailAddress" [readonly]="!isEditing" placeholder="Email">
                        <label for="email">Email</label>
                        <!-- <button type="button" class="btn btn-secondary position-absolute top-0 end-0 m-2">Change Email</button> -->
                    </div>
                    <div class="form-floating mb-3 position-relative">
                        <button type="button" class="btn btn-secondary m-2" (click)="openPasswordModal()">Change Password</button>
                    </div>
                    <!-- <div class="form-floating mb-3">
                        <input id="registrationDate" type="date" class="form-control" formControlName="registrationDate" [readonly]="!isEditing" placeholder="Registration Date">
                        <label for="registrationDate">Registration Date</label>
                    </div> -->
                    <div class="text-center mt-4">
                        <button *ngIf="isEditing" class="btn btn-primary" type="submit">
                            <i class="bi bi-save"></i> Save Profile
                        </button>
                    </div>
                    <div *ngIf="errorMsg">
                        <div class="alert alert-danger mt-3" role="alert">
                          {{ errorMsg }}
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Password Modal -->
    <div class="modal" tabindex="-1" [ngClass]="{'d-block': isPasswordModalOpen}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Change Password</h5>
                    <button type="button" class="btn-close" aria-label="Close" (click)="closePasswordModal()"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="passwordForm" (ngSubmit)="onChangePassword()">
                        <div class="form-floating mb-3">
                            <input id="newPassword" type="password" class="form-control" formControlName="currentPassword" placeholder="New Password">
                            <label for="newPassword">Current Password</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="confirmNewPassword" type="password" class="form-control" formControlName="newPassword" placeholder="Confirm New Password">
                            <label for="confirmNewPassword">New Password</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <div *ngIf="errorPass">
                            <div class="alert alert-danger mt-3" role="alert">
                              {{ errorPass }}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
